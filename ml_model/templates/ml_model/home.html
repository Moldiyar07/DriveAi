<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inDrive AI: Check Car Condition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: bold;
        }

        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background-color: #e9f0ff;
            border-color: #0056b3;
        }

        .upload-area.dragover {
            background-color: #e9f0ff;
            border-color: #0056b3;
            transform: scale(1.02);
        }

        .upload-text {
            color: #007bff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            text-align: center;
            margin: 20px 0;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.05);
        }

        .predict-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 20px auto;
            display: block;
            font-weight: bold;
        }

        .predict-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .predict-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .result-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .badge-success {
            background-color: #28a745;
            color: white;
        }

        .badge-danger {
            background-color: #dc3545;
            color: white;
        }

        .confidence-bar {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            font-style: italic;
            border-left: 4px solid #007bff;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .predict-button {
                width: 100%;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>inDrive AI: Check Car Condition</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-text">üì∏ –ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</div>
            <div class="upload-hint">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã: JPG, PNG, GIF (–º–∞–∫—Å. 5MB)</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" style="display: none;">
        </div>
        
        <button class="predict-button" id="predictButton" onclick="predictImage()" disabled>
            üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ—Ç–æ
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...</div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞</div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    selectedFile = file;
                    previewImage(file);
                } else {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                }
            }
        });

        function previewImage(file) {
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const previewContainer = document.getElementById('previewContainer');
            const predictButton = document.getElementById('predictButton');
            
            if (!file) {
                file = fileInput.files[0];
            }
            
            if (file) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 5MB');
                    return;
                }
                
                selectedFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    predictButton.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        async function predictImage() {
            if (!selectedFile) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }

            const predictButton = document.getElementById('predictButton');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            predictButton.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            
            try {
                // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –∑–∞–ø—Ä–æ—Å
                const response = await fetch('/predict/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                }
                
            } catch (error) {
                displayError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message);
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                predictButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∏–ª—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let containerClass = 'result-warning';
            if (data.clean && data.intact) {
                containerClass = 'result-success';
            } else if (!data.clean && !data.intact) {
                containerClass = 'result-danger';
            }
            
            resultContainer.className = `result-container ${containerClass}`;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º HTML —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
            const cleanBadge = data.clean ? 
                '<span class="badge badge-success">–ß–∏—Å—Ç–æ–µ</span>' : 
                '<span class="badge badge-danger">–ì—Ä—è–∑–Ω–æ–µ</span>';
                
            const intactBadge = data.intact ? 
                '<span class="badge badge-success">–¶–µ–ª–æ–µ</span>' : 
                '<span class="badge badge-danger">–ü–æ–≤—Ä–µ–∂–¥–µ–Ω–æ</span>';
            
            const confidenceWidth = Math.min(data.confidence, 100);
            
            resultContent.innerHTML = `
                <div class="result-item">
                    <strong>–°–æ—Å—Ç–æ—è–Ω–∏–µ —á–∏—Å—Ç–æ—Ç—ã:</strong> ${cleanBadge}
                </div>
                <div class="result-item">
                    <strong>–¶–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –∫—É–∑–æ–≤–∞:</strong> ${intactBadge}
                </div>
                <div class="result-item">
                    <strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏:</strong> ${data.confidence}%
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidenceWidth}%"></div>
                    </div>
                </div>
                <div class="explanation">
                    <strong>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</strong><br>
                    ${data.explanation}
                </div>
            `;
            
            resultContainer.style.display = 'block';
            
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ
            resultContainer.style.opacity = '0';
            resultContainer.style.transform = 'translateY(20px)';
            setTimeout(() => {
                resultContainer.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                resultContainer.style.opacity = '1';
                resultContainer.style.transform = 'translateY(0)';
            }, 100);
        }

        function displayError(message) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContainer.className = 'result-container';
            resultContent.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
